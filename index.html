<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>قرية أبومنسي</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Cairo',sans-serif;
  background:#000;
  color:#fff;
}
nav{
  background:#111;
  padding:15px;
  display:flex;
  justify-content:space-between;
}
nav button{
  background:#00ffcc;
  border:none;
  padding:8px 12px;
  cursor:pointer;
}
section{display:none;padding:30px}
.card{
  background:#111;
  padding:20px;
  border-radius:10px;
}
textarea,input{
  width:100%;
  margin:10px 0;
  padding:10px;
}
</style>
</head>

<body>

<nav>
  <b>قرية أبومنسي</b>
  <div>
    <button onclick="show('home')">الرئيسية</button>
    <button onclick="show('admin')">أدمن</button>
  </div>
</nav>

<section id="home">
  <div class="card">
    <h2>الرئيسية</h2>
    <p id="homeText"></p>
  </div>
</section>

<section id="admin">
  <div class="card">
    <h2>تسجيل دخول الأدمن</h2>
    <input type="password" id="pass" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <p id="err"></p>

    <div id="editor" style="display:none">
      <h3>تعديل النص</h3>
      <textarea id="homeInput"></textarea>
      <button onclick="save()">حفظ</button>
    </div>
  </div>
</section>

<script>
function show(id){
  document.querySelectorAll("section").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
}

function load(){
  homeText.innerText = localStorage.getItem("home") || "أهلًا بكم في قرية أبومنسي";
}
load();
show("home");

function login(){
  if(pass.value==="1234"){
    err.innerText="";
    editor.style.display="block";
    homeInput.value = homeText.innerText;
  }else{
    err.innerText="كلمة المرور غلط";
  }
}

function save(){
  localStorage.setItem("home",homeInput.value);
  load();
  alert("اتحفظ ✅");
}
</script>

</body>
</html>
                                                                                          </html>
